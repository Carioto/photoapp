<form method="get" class="stack">
  <div style="font-weight:700; margin-bottom:8px;">Filters</div>

  <label style="display:inline-flex; align-items:center; gap:8px; margin-bottom:10px;">
    <input type="checkbox" name="untagged" value="1" {% if untagged %}checked{% endif %}>
    <span>Show only untagged photos</span>
  </label>

  <div style="display:flex; flex-wrap:wrap; gap:10px;">
    {% for t in all_tags %}
      <label style="display:flex; align-items:center; gap:8px; border:1px solid var(--border); padding:8px 10px; border-radius:999px;">
        <input type="checkbox" name="tags" value="{{ t.slug }}" {% if t.slug in selected %}checked{% endif %}>
        <span>{{ t.name }}</span>
      </label>
    {% empty %}
      <span class="muted">No tags yet.</span>
    {% endfor %}
  </div>

  <div style="height:12px;"></div>

  <button class="btn" type="submit">Apply</button>
</form>
