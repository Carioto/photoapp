{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1 style="text-align: center;">Login</h1>
  {% if form.errors %}
    <p style="color:red;text-align: center">Invalid username or password.</p>
  {% endif %}

  <form method="post" style="margin-left: auto;margin-right: auto;text-align: center;">
    {% csrf_token %}
    <div style="margin-bottom:10px;">
      <label>Username</label><br />
      {{ form.username }}
    </div>
    <div style="margin-bottom:10px;">
      <label>Password</label><br />
      {{ form.password }}
    </div>
    <button type="submit">Sign in</button>
  </form>
  <p class="muted" style="text-align: center;color: red;">
  This site is restricted. Please log in.
</p>

{% endblock %}
